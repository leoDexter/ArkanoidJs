<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid JS</title>
    <script src="ArkanoidJS.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <img id="scream" src="./assets//heart.png" alt="The Scream" style="visibility: hidden;">
        <div class="gameScreen">
            <!-- width="500" height="600px" -->
            <canvas id="gameScreen" width="500" height="600"></canvas>
        </div>
    </div>

    <script>
        let canvas = document.querySelector('#gameScreen');
        let game = new Game(canvas, window);
        document.addEventListener("keydown", (event) =>
        {
            if (event.keyCode === 32) game.start();
            if (event.keyCode === 80) game.pause();
            if (event.keyCode === 37) game.movePaddleLeft();
            if (event.keyCode === 39) game.movePaddleRight();
        });
        document.addEventListener("keyup", (event) => { game.stopPaddle(); });


    </script>
</body>

</html>
